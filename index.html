                <div class="flowers-wrap">
                    <svg class="flowers" id="flowers" x="0px" y="0px" viewBox="0 0 137.5 90"></svg>
                </div>
                <div class="rabbit-wrap">
                    <svg class="rabbit" id="rabbit" x="0px" y="0px" viewBox="0 0 460 460"></svg>
                </div>
                <div class="rabbit-wrap">
                    <svg class="rabbit" id="rabbit2" x="0px" y="0px" viewBox="0 0 460 460"></svg>

                    <svg class="sub-trees" id="sub-trees" viewBox="0 0 580 500"></svg>

                        <svg class="sub-front-trees" id="sub-front-trees" viewBox="0 0 580 500"></svg>
                    </div>
                <div id="ground" class="ground">
                    <span class="btn-final" onclick="page('fifth')">NEXT</span>
                </div>
            </div>
        </div>

                </svg>

            </div>
        </div>
        <a id="final" href="https://joomation.com/home">JOOMATION
            <svg x="0px" y="0px" viewBox="0 0 30 30">

</body>
<script src="js/shuffle.js"></script>
<script src="js/background.js"></script>
<script src="js/cloud.js"></script>
<script src="js/rabbit.js"></script>
<script src="js/butterfly.js"></script>
<script src="js/flowers.js"></script>
<script src="js/light.js"></script>
<script src="js/subTrees.js"></script>
<script src="js/mainTree.js"></script>
<script>
    var mainColor = "#b075ff";
    var mainTreeColor="#650ef3"
    var mainBack = "#000842";
    var mainFill = 'rgba(145, 106, 252,0.3)';
    var treeColor='#12194c';
    var rabbitColor="#283873"
    function page(page) {
        var backgroundObj = new background('#background');
        var cloudObj = new cloud('#cloud');
        var mainTreeObj = new mainTree('#main-tree');
        var lightObj = new light("#light");

        var btnExplore=document.getElementById("btnExplore");
        var groundWrap = document.getElementById('ground');
        var owlWrap = document.getElementById("owlWrap");
        var cloudWrap = document.getElementById("cloud-wrap");
        var mainTreeId = document.getElementById('main-tree-wrap');
        var first = document.getElementById("page_1");
        var second = document.getElementById("page_2");
        var codingWrap = document.getElementById("codingWrap");
        var backgroundWrap = document.getElementById("backgroundWrap");
        var final = document.getElementById("final");
        if (page === 'second') {
            first.classList.remove('active');
            second.classList.add('active');
            var headText = new WordShuffler(question, {
                textColor: '#222',
                timeOffset: 1,
                mixCapital: true,
                mixSpecialCharacters: true
            });
        } else if (page === 'third') {
            second.classList.add('next')
            backgroundObj.background.play();
            cloudObj.cloud.play();
            mainTreeObj.mainTree.play();
            setTimeout(()=>{
                btnExplore.classList.add('active')
            },1500)
        } else if (page === 'fourth') {
            second.classList.remove('active');
            second.classList.add('disappear');
            backgroundObj.background.extend();
            setTimeout(() => {
                mainTreeId.classList.add('shrink');
                cloudWrap.classList.add('shrink')
                owlWrap.classList.add('dark');
                groundWrap.classList.add('active')
                var rabbitObj = new rabbit('#rabbit');
                rabbitObj.rabbit.play();
                var rabbitObj2 = new rabbit('#rabbit2');
                rabbitObj2.rabbit.min = 400;
                setTimeout(() => {
                    rabbitObj2.rabbit.play();
                }, 500)

                var butterObj = new butterfly('#butterfly');
                butterObj.butterfly.play();
                var butterObj2 = new butterfly('#butterfly2');
                butterObj2.butterfly.min = 900;
                butterObj2.butterfly.play()

                var flowersObj = new flowers("#flowers");
                flowersObj.flowers.play()
                lightObj.light.play()

                var subTreesObj = new subTrees('#sub-trees');
                subTreesObj.subTrees.play()
                var subFrontTreesObj = new subFrontTrees('#sub-front-trees');
                subFrontTreesObj.subFrontTrees.play()
            }, 1500)
        } else if (page === 'fifth') {
            lightObj.light.remove();
            final.classList.add('active')
            owlWrap.classList.add('pers');
            owlWrap.addEventListener("transitionend", () => {
                owlWrap.classList.add('final');
                backgroundWrap.classList.add('fade-out')
                codingWrap.classList.add('active');
            });

        }
    }
</script>
</body>

</html>
